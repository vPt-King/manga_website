<body>
    <header id="header_page"></header>
    <main class="container">
        
        <!-- Name option -->
        <div class="option">

            <div class="title_top">

        </div>
        <title>hello</title>

        <!-- list manga in that option -->
        <ul class="list_manga" id="list_manga_detail">

    <nav id="paginate">

    <footer id="footer_page"></footer>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/forAll.css">

    <script src="../javascript/loadFooter.js"></script>
    <script src="../javascript/fetchMangaAndLoadPaginate.js"></script>
    <script src="../javascript/category.js"></script>
    <script>
        let showManga = document.getElementById("list_manga_detail");
        let paginatePage = document.getElementById("paginate_show");
        fetchMangaAndLoadPaginateRelated(showManga, paginatePage, "http://localhost:3000/hotManga?page=1")

        // load paginate and manga when click switch page
        function catchOnclickPageAndSwitch(event){
            let page = parseInt(event.target.textContent);
            let mangaArea = document.getElementById("list_manga_detail");
            let paginateArea = document.getElementById("paginate_show");
            mangaArea.innerHTML = "";
            paginateArea.innerHTML = "";
            fetchMangaAndLoadPaginateRelated(showManga, paginateArea, `http://localhost:3000/hotManga?page=${page}`);
        }
    </script>
